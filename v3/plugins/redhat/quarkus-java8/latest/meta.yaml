apiVersion: v2
publisher: redhat
name: quarkus-java8
version: latest
type: VS Code extension
displayName: Quarkus
title: Quarkus
description: Quarkus Tools for Visual Studio Code
icon: /images/redhat-vscode-quarkus-icon.png
