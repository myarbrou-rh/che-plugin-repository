apiVersion: v2
publisher: che-incubator
name: theia-dev
version: latest
type: Che Plugin
displayName: Che Theia Dev Plugin
title: Che Theia Dev Plugin
description: Che Theia Dev Plugin
icon: /images/default.png
category: Other
repository: 'https://github.com/che-incubator/che-theia-dev-plugin/'
firstPublicationDate: '2019-02-05'
latestUpdateDate: '2021-08-25'
spec:
  endpoints:
    - name: theia-dev-flow
      public: true
      targetPort: 3010
      attributes:
        protocol: http
  containers:
    - name: theia-dev
      image: 'quay.io/eclipse/che-theia-dev:next'
      commands:
        - name: uname
          workingDir: $(project)
          command:
            - uname
            - '-a'
      mountSources: true
      ports:
        - exposedPort: 3010
      memoryLimit: 2Gi
