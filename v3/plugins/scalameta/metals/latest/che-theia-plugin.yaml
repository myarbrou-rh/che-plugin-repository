schemaVersion: 1.0.0
metadata:
  id: scalameta/metals
  publisher: scalameta
  name: metals
  version: latest
  displayName: Scala (Metals)
  description: Scala language server with rich IDE features
  repository: 'https://github.com/scalameta/metals-vscode.git'
  categories:
    - Programming Languages
  icon: /images/scalameta-metals-icon.png
sidecar:
  name: vscode-metals
  memoryLimit: 1500Mi
  memoryRequest: 20Mi
  cpuLimit: 500m
  cpuRequest: 30m
  volumeMounts:
    - name: sbt
      path: /home/theia/.sbt
    - name: ivy2
      path: /home/theia/.ivy2
    - name: cache
      path: /home/theia/.cache
  image: 'quay.io/eclipse/che-plugin-sidecar:scala-1be6877'
dependencies:
  - scala-lang/scala
extensions:
  - 'https://github.com/scalameta/metals-vscode/releases/download/v1.10.0/scalameta.metals-1.10.0.vsix'
